<!DOCTYPE html>
<html>
    <head>
        <title>游戏开发社</title>
        <meta charset = "utf-8">
        <!-- <link rel = "stylesheet" type = "text/css" href = "./css/kan_Ban.css" /> -->
        <link rel = "stylesheet" type = "text/css" href = "../css/style.css" />
        <link rel = "stylesheet" type = "text/css" href = "../css/buttons.css" />
        <link rel = "stylesheet" type = "text/css" href = "../css/unlock.css" />
        <link rel = "stylesheet" type = "text/css" href = "../css/remember.css" />
        <link rel = "stylesheet" type = "text/css" href = "../css/general.css" />
        <link rel = "shortcut icon" type = "image/x-icon" href = "../img/dimension.ico" />
        <!-- <link rel = "stylesheet" type = "text/css" href = "../css/zzsc-demo.css" /> -->
    </head>
    <body>
        <div class = "img_top">
            <img src = "../img/top.png" />
        </div>
        <div id = "crew_bar">
            <div id = "_menu">
                <span id = "menu_1"><b>这</b></span>
                <span id = "menu_2"><b>只</b></span>
                <span id = "menu_3"><b>是</b></span>
                <span id = "menu_4"><b>个</b></span>
                <span id = "menu_5"><b>彩</b></span>
                <span id = "menu_6"><b>蛋</b></span>
            </div>
            <div id = "crew_tit">
                <span id = "_tit"><b>上舰注册</b></span>
            </div>
            <div id = "_login">
                <div class = "_reg">
                    <form method = "POST" action = "#">
                        <input type = "text" placeholder = "姓名" id = "_user" class = "user_s" value = "" /><br />
                        <input type = "password" placeholder = "密码" id = "_pwd" class = "pwd_s" value = "" /><br />
                        <input type = "password" placeholder = "确认密码" id = "ver_pwd" class = "pwd_s" value = "" /><br />
                        <input type = "text" placeholder = "学号" id = "st_code" class = "pwd_s" value = "" /><br />
                        <input type = "text" placeholder = "邀请码" id = "ver_code" class = "pwd_s" value = "" /><br />
                        <a href = "#">获取邀请码？</a>
                        <a href = "#" id = "r_button">注册</a>
                    </form>
                </div>
            </div>
        </div>
        <div id = "crew_links">
            <div class = "web_info">
                <span class = "ser_info">互联网ICP备案：皖ICP备16017939号-3</span>
                <span class = "ser_info">版权所属：@<a href = "https://fristd.com">FristD</a></span>
            </div>
        </div>
        <script src = "../jq/jquery-1.11.0.min.js"></script>
        <script>
		$("#r_button").click(function(){
			var realname=$("#_user").val();
			var password=$("#_pwd").val();
			var vp=$("#ver_pwd").val();
			var study_code=$("#st_code").val();
			var icd=$("#ver_code").val();
			if(password!=vp){
				alert("两个密码不一致！")
			}else{
				$.post("?ctrl=user&act=reg",{realname:realname,password:password,study_code:study_code,icd:icd}).done(function(data){
				if(data.error==0){
					window.location="/";
				}else if(data.error==5){
					alert("学号与邀请码不匹配！");
				}else{
					alert("注册失败，系统返回信息："+data.data+"\n如有疑问，请联系网站技术负责人王贺青（QQ：2653591247）");
				}
				
			})
			}
			
		})
		</script>
        
        <script src = "../jq/jquery.thoughtBubble.js"></script>
        <script src = "../js/slide.js"></script>
        <!-- <script src = "../js/onMous.js"></script> -->
        <script src = "../js/slide_val.js"></script>
        <script src = "../js/menu.js"></script>
    </body>
</html>
