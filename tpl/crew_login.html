        <script src = "../jq/jquery-1.11.0.min.js"></script>
		<script>
		$("#l_button").click(function(){
			var user=$("#_user").val();
			var pwd=$("#_pwd").val();
			$.post("?ctrl=user&act=login",{usercode:user,password:pwd}).done(function(data){
				if(data.error==0){
					window.location="/";
				}else if(data.error==2){
					$("#s_prompt").attr("style","display:none;")
					$("#u_prompt").text(data.data);
					$("#u_prompt").attr("style","display:inline;")
					$("#_user").attr("style","color:#FA237D;")
				}else{
					//alert("登录失败："+data.data+"\n如有疑问，请联系网站技术负责人王贺青（QQ：2653591247）");
					$("#s_prompt").text(data.data);
					$("#s_prompt").attr("style","display:inline;")
					$("#u_prompt").attr("style","display:none;")
					$("#_pwd").attr("style","color:#FA237D;")
				}
				
			})
		})
		
		</script>
