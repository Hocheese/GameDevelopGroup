{tpl:admin/header}
<div>
	<h1>队伍列表</h1>
	<table>
		<tr>
			<td>id</td>
			<td>队伍名</td>
			<td>队长账号</td>
			<td>队长姓名</td>
			<td>创建时间</td>
		</tr>
		{? foreach($teams as $v){ ?}
		<tr>
			<td>{$v.id}</td>
			<td>{$v.tname}</td>
			<td>{$v.tcreator}</td>
			<td>{$v.realname}</td>
			<td>{$v.timeline}</td>
		</tr>
		{? } ?}
		<form action="?ctrl=admin&act=team&opt=add" method="post">
			<tr>
				<td>添加：</td>
				<td><input name="name" type="text" placeholder="队伍名"></td>
				<td><input name="ucode" type="number" placeholder="队长账号"></td>
				<td></td>
				<td><button>添加新队伍</button></td>
			</tr>
		</form>
	</table>
</div>
<div>
	<h1>成员列表</h1>
</div>
{tpl:admin/footer}
